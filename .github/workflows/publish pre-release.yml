name: Publish Pre-release Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.tmLanguage.json'
      - '**.language-configuration.json'
      - '**.ts'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Install Dependencies # vsce etc
        run: | # shell
          npm i
          npm install -g typescript "@vscode/vsce" "ovsx"

      - name: Build Extension # build `extension.js` and `*.wasm` files
        run: | # shell
          npm run compile

      - name: Setup Github Actions # allow use of `git push`
        run: | # shell
          git config --global user.name "Oleksandr K."
          git config --global user.email "${{ secrets.AUTHOR_EMAIL }}"
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync Github Actions"

      - name: Publish Pre-release # upload to Extension Marketplace
        run: | # shell
          npx vsce publish patch --pre-release
          git push --follow-tags
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Build VSIX # build `extension.js` and `*.wasm` files
        run: | # shell
          npm run test
          vsce package

      # ref: https://github.com/marvinpinto/actions/tree/master/packages/automatic-releases
      - name: Publish to GH Release Tab
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          draft: true
          title: "Gosu Language Support v${{ github.event.inputs.version }} - Pre-release"
          automatic_release_tag: "v${{ github.event.inputs.version }}"
          #tag_name: "v${{ github.event.inputs.version }}"
          files: "gosu-language-support-${{ github.event.inputs.version }}.vsix"
